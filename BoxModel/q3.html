<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Samsung Watch</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh;
            background-color: #f0f2f5; 
            font-family: Roboto, Arial, sans-serif; 
            padding-top: 50px; 
        }
        .product-listing-container {
            width: 350px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 1px 7px rgba(0, 0, 0, 0.1); 
            text-align: left; 
            box-sizing: border-box;
            line-height: 1.4; 
        }
        .product-image {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: contain; 
            margin-bottom: 15px;
            border-radius: 4px; 
        }
        .product-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #212121;
            margin: 0 0 5px 0;
            line-height: 1.3;
        }
        .product-strap-detail {
            font-size: 0.9em;
            color: #878787;
            margin: 0 0 10px 0;
        }
        .rating-section {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .rating-stars {
            background-color: #388e3c; 
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.85em;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            margin-right: 8px;
        }

        .rating-stars::before {
            content: '⭐';
            margin-right: 3px;
        }
        .rating-count {
            color: #878787;
            font-size: 0.9em;
            margin-right: 8px;
        }
        .assured-badge {
            height: 20px; 
            vertical-align: middle;
        }
        .price-section {
            display: flex;
            align-items: baseline;
            margin-bottom: 10px;
            flex-wrap: wrap; 
        }
        .current-price {
            font-size: 1.4em;
            font-weight: 700;
            color: #212121;
            margin-right: 10px;
        }
        .original-price {
            font-size: 0.9em;
            color: #878787;
            text-decoration: line-through;
            margin-right: 10px;
        }
        .discount-percentage {
            font-size: 0.9em;
            font-weight: 600;
            color: #388e3c; 
        }
        .bank-offer {
            font-size: 0.9em;
            color: #388e3c;
            font-weight: 500;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="product-listing-container">
        <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" alt="SAMSUNG Galaxy Watch6 LTE" class="product-image">
        <h3 class="product-name">SAMSUNG Galaxy Watch6 LTE</h3>
        <p class="product-strap-detail">Graphite Strap, 44mm</p>
        
        <div class="rating-section">
            <span class="rating-stars">4.3</span>
            <span class="rating-count">(973)</span>
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" alt="Assured" class="assured-badge">
        </div>
        
        <div class="price-section">
            <span class="current-price">₹18,999</span>
            <span class="original-price">₹41,999</span>
            <span class="discount-percentage">54% off</span>
        </div>
        
        <p class="bank-offer">Bank Offer</p>
    </div>
</body>
</html>
