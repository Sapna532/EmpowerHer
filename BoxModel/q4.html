<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            display: flex;
            justify-content: center;
            padding-top: 50px; 
        }
        .team-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; 
            justify-content: center;
            max-width: 1200px;
            margin-top: 20px;
        }
        .team-member-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px; 
            padding: 15px;
            text-align: center;
            box-sizing: border-box; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .team-member-card img {
            width: 200px; 
            height: 200px; 
            margin-bottom: 15px;
        }
        .team-member-card h3 {
            font-size: 1.1em;
            margin: 0 0 5px 0;
            color: #333;
        }
        .team-member-card p.role {
            font-size: 0.9em;
            color: #555;
            margin: 0 0 10px 0;
        }
        .team-member-card .company-logo {
            width: 80px;
            height: auto;
            margin-top: 5px;
        }
        .team-member-card .company-text {
            font-size: 0.85em;
            font-weight: bold;
            color: #007bff;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div style="max-width: 1200px; margin: auto;">
        <div class="team-grid">
            <div class="team-member-card">
                <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="Vijay Shekhar ">
                <h3>Vijay Shekhar Sharma</h3>
                <p class="role">Founder & CEO</p>
                <img src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg" alt="Paytm Logo" class="company-logo" style="width: 70px;">
            </div>

            <div class="team-member-card">
                <img src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" alt="Kunal Shah">
                <h3>Kunal </h3>
                <p class="role">Founder</p>
                <img src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png" alt="CRED Logo" class="company-logo" style="width: 60px;">
            </div>

            <div class="team-member-card">
                <img src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg" alt="Amrish Rau">
                <h3>Amrish Rau</h3>
                <p class="role">CEO</p>
                <img src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png" alt="Pine Labs Logo" class="company-logo" style="width: 100px;">
            </div>

            <div class="team-member-card">
                <img src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="Sampad Swain">
                <h3>Sampad Swain</h3>
                <p class="role">Co-Founder & CEO</p>
                <img src="https://cdn.masaischool.com/masai-website/instamojo_8763e704f7.png" alt="Instamojo Logo" class="company-logo" style="width: 100px;">
            </div>

            <div class="team-member-card">
                <img src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg" alt="Ankush Sachdeva">
                <h3>Ankush Sachdeva</h3>
                <p class="role">Co-Founder & CEO</p>
                <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat Logo" class="company-logo" style="width: 90px;">
            </div>

            <div class="team-member-card">
                <img src="https://cdn.masaischool.com/masai-website/bhanu_pratap_singh_sharechat_11fdd7b47a.jpg" alt="Bhanu Pratap Singh">
                <h3>Bhanu Pratap Singh</h3>
                <p class="role">Co-Founder & CTO</p>
                <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat Logo" class="company-logo" style="width: 90px;">
            </div>

            <div class="team-member-card">
                <img src="https://cdn.masaischool.com/masai-website/farid_ahsan_sharechat_1251f28141.png" alt="Farid Ahsan">
                <h3>Farid Ahsan</h3>
                <p class="role">Co-Founder & CEO</p>
                <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat Logo" class="company-logo" style="width: 90px;">
            </div>

            <div class="team-member-card">
                <img src="https://cdn.masaischool.com/masai-website/Amit_Kumar_Agarwal_Nobroker_a8a279ad91.jpg" alt="Amit Kumar Agarwal">
                <h3>Amit Kumar Agarwal</h3>
                <p class="role">Founder & CEO</p>
                <img src="https://cdn.masaischool.com/masai-website/nobroker_rect_28c9778c30.svg" alt="NoBroker Logo" class="company-logo" style="width: 100px;">
            </div>
        </div>
    </div>

</body>
</html>
